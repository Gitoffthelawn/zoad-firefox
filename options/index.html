<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<script src="options.js" defer></script>
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<form enctype="multipart/form-data">
		<fieldset>
			<legend>Browser Styles</legend>
			<section>
				<label for="theme">Theme <i>(.json)</i>:</label>
				<input id="theme" name="theme" type="file" accept="application/json"/>
				<p><em>*JSON file to load as your custom browser theme.</em></p>
			</section>
			<section>
				<label for="background-color">Background Color:</label>
				<input id="background-color" name="background-color" type="color" value="#ffffff">
				<p><em>*Background color of the homepage.</em></p>
			</section>
			<fieldset>
				<legend>Firefox</legend>
				<section>
					<label for="logo">Logo:</label>
					<input id="logo" name="logo" type="checkbox" checked>
					<p><em>*Remove Firefox logo.</em></p>
				</section>
				<section>
					<label for="text-logo">Title:</label>
					<input id="text-logo" name="text-logo" type="checkbox" checked>
					<p><em>*Remove Firefox text logo.</em></p>
				</section>
				<section>
					<label for="searchbar">Search Bar:</label>
					<input id="searchbar" name="searchbar" type="checkbox" checked>
					<p><em>*Remove Search Bar.</em></p>
				</section>
			</fieldset>

		</fieldset>

		<fieldset>
			<legend>File Addons</legend>
			<section>
				<label for="background">Image:</label>
				<input id="background" name="background" type="file" accept="image/apng,image/avif,image/gif,image/jpeg,image/png,image/svg+xml,image/webp"/>
				<p><em>*The image show as the background.</em></p>
			</section>
			<fieldset>
				<legend>Image Constraint</legend>
				<section>
					<label for="cover">Cover</label>
					<input id="cover" name="size" type="radio" value="cover" checked>
					<label for="contain">Contain</label>
					<input id="contain" name="size" type="radio" value="contain">
					<label for="auto">Auto</label>
					<input id="auto" name="size" type="radio" value="auto">
				</section>
			</fieldset>
			<section id="soundFX-container">
				<label for="soundFX">Sound Effect:</label>
				<input id="soundFX" name="soundFX" type="file" accept="audio/aac,audio/mpeg,audio/ogg,audio/webm,audio/mp3,audio/mp4,audio/flac,audio/x-flac">
				<p><em>*The sound effect to play when opening a new tab.</em></p>
			</section>
		</fieldset>

	</form>
</body>
</html>
